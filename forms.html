                                                <option>Screwdriver</option>
                                                <option>Extension</option>
                                                <option>Multimeter</option>
                                                <option>Alligator Clip</option>

                                                <option>Oscilloscope</option>
                                                <option>Power Supply</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Name of Material</label>
                                            <input class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Number of Items</label>
                                            <select multiple class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">Cancel</button>
                                        <button type="reset" class="btn btn-default">Submit</button>
